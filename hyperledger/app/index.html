<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperledger Fabric Energy Exchange Dapp</title>
    <script src="fabric-network.min.js"></script>
        <style>
        	body {
        	    font-family: 'Arial', sans-serif;
        	    background-color: #f4f4f4;
        	    margin: 0;
        	    padding: 0;
        	    display: flex;
        	    flex-direction: column;
        	    align-items: center;
        	    justify-content: center;
        	    height: 100vh;
        	}
        
        	h1, h2 {
        	    color: #333;
        	}
        
        	div {
        	    margin-bottom: 20px;
        	    padding: 15px;
        	    background-color: #fff;
        	    border-radius: 8px;
        	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        	    width: 90%;
        	    max-width: 400px;
        	    box-sizing: border-box;
        	}
        
        	label {
        	    display: block;
        	    margin-bottom: 5px;
        	}
        
        	input {
        	    width: 100%;
        	    padding: 8px;
        	    margin-bottom: 10px;
        	    box-sizing: border-box;
        	    border: 1px solid #ccc;
        	    border-radius: 4px;
        	}
        
        	button {
        	    background-color: #007bff;
        	    color: #fff;
        	    padding: 10px 15px;
        	    border: none;
        	    border-radius: 4px;
        	    cursor: pointer;
        	    font-size: 16px;
        	}
        
        	button:hover {
        	    background-color: #0056b3;
        	}
        
        	#outputContainer {
        	    margin-top: 20px;
        	}
        
        	ul {
        	    list-style: none;
        	    padding: 0;
        	}
        
        	li {
        	    margin-bottom: 5px;
        	}
        
        	@media screen and (max-width: 600px) {
        	    div {
        		width: 100%;
        		max-width: none;
        	    }
        	}
	    </style>
</head>
<body>
    <h1>Hyperledger Fabric Energy Exchange</h1>
    <div id="userDetails">
        <p><strong>User Address:</strong> <span id="userAddress"></span></p>
        <p><strong>User Type:</strong> <span id="userType"></span></p>
        <p><strong>User Priority:</strong> <span id="userPriority"></span></p>
    </div>
    <hr>
    <h2>Manage Energy Resources</h2>
    <label for="timestamp">Timestamp:</label>
    <input type="text" id="timestamp" placeholder="Enter timestamp">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="specifyEnergyResource()">Specify Energy Resource</button>
    <hr>
    <h2>Reserve Energy Resources</h2>
    <label for="reserveTimestamp">Timestamp:</label>
    <input type="text" id="reserveTimestamp" placeholder="Enter timestamp">
    <label for="reserveAmount">Amount:</label>
    <input type="number" id="reserveAmount" placeholder="Enter amount">
    <button onclick="reserveEnergyResource()">Reserve Energy Resource</button>

    <script src="app.js"></script>
</body>
</html>
