<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Energy Dapp</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1, h2 {
    color: #333;
}

div {
    margin-bottom: 20px;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    box-sizing: border-box;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#outputContainer {
    margin-top: 20px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin-bottom: 5px;
}

@media screen and (max-width: 600px) {
    div {
        width: 100%;
        max-width: none;
    }
}
    </style>
</head>
<body>
    <h1>Ethereum Energy Dapp</h1>
    
    <!-- Registration form -->
    <div>
        <h2>Prosumer Registration</h2>
        <label for="identity">Identity:</label>
        <input type="text" id="identity">
        <label for="priority">Priority:</label>
        <input type="number" id="priority">
        <button onclick="registerProsumer()">Register</button>
    </div>

    <!-- Energy sharing form -->
    <div>
        <h2>Energy Sharing</h2>
        <label for="shareTo">Share to:</label>
        <input type="text" id="shareTo">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity">
        <label for="timeSlot">Time Slot:</label>
        <input type="number" id="timeSlot">
        <button onclick="shareEnergy()">Share Energy</button>
    </div>

    <!-- Energy request form -->
    <div>
        <h2>Energy Request</h2>
        <label for="requestFrom">Request from:</label>
        <input type="text" id="requestFrom">
        <label for="requestQuantity">Quantity:</label>
        <input type="number" id="requestQuantity">
        <label for="requestTimeSlot">Time Slot:</label>
        <input type="number" id="requestTimeSlot">
        <button onclick="requestEnergy()">Request Energy</button>
    </div>

    <!-- Cancel request form -->
    <div>
        <h2>Cancel Request</h2>
        <label for="cancelRequestFrom">Cancel request from:</label>
        <input type="text" id="cancelRequestFrom">
        <label for="cancelRequestTimeSlot">Time Slot:</label>
        <input type="number" id="cancelRequestTimeSlot">
        <button onclick="cancelRequest()">Cancel Request</button>
    </div>

    <!-- Time slot creation form -->
    <div>
        <h2>Create Time Slot</h2>
        <button onclick="createTimeSlot()">Create Time Slot</button>
    </div>

    <!-- Handle requests form -->
    <div>
        <h2>Handle Requests</h2>
        <label for="handleRequestsTimeSlot">Time Slot:</label>
        <input type="number" id="handleRequestsTimeSlot">
        <button onclick="handleRequests()">Handle Requests</button>
    </div>

    <!-- Output container for events -->
    <div id="outputContainer">
        <h2>Events</h2>
        <ul id="eventsList"></ul>
    </div>

    <!-- Web3.js script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <!-- Your Dapp script -->
    <script src="app.js"></script>
</body>
</html>
