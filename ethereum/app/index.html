<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Energy Exchange Dapp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
    <h1>Ethereum Energy Exchange</h1>
    <div id="userDetails">
        <p><strong>User Address:</strong> <span id="userAddress"></span></p>
        <p><strong>User Type:</strong> <span id="userType"></span></p>
        <p><strong>User Priority:</strong> <span id="userPriority"></span></p>
    </div>
    <hr>
    <h2>Manage Energy Resources</h2>
    <label for="timestamp">Timestamp:</label>
    <input type="number" id="timestamp" placeholder="Enter timestamp">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="specifyEnergyResource()">Specify Energy Resource</button>
    <hr>
    <h2>Reserve Energy Resources</h2>
    <label for="reserveTimestamp">Timestamp:</label>
    <input type="number" id="reserveTimestamp" placeholder="Enter timestamp">
    <label for="reserveAmount">Amount:</label>
    <input type="number" id="reserveAmount" placeholder="Enter amount">
    <button onclick="reserveEnergyResource()">Reserve Energy Resource</button>
    <hr>
    <h2>Trade Energy</h2>
    <label for="tradeFromUser">From User:</label>
    <input type="text" id="tradeFromUser" placeholder="Enter sender address">
    <label for="tradeToUser">To User:</label>
    <input type="text" id="tradeToUser" placeholder="Enter receiver address">
    <label for="tradeTimestamp">Timestamp:</label>
    <input type="number" id="tradeTimestamp" placeholder="Enter timestamp">
    <label for="tradeAmount">Amount:</label>
    <input type="number" id="tradeAmount" placeholder="Enter amount">
    <button onclick="tradeEnergy()">Trade Energy</button>

    <script src="app.js"></script>
</body>
</html>
